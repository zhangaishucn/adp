apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.moduleName }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    module: {{ .Values.moduleName }}
spec:
  selector:
    module: {{ .Values.moduleName }}
  type: {{ .Values.service.vegaManager.type }}
  ports:
    - name: {{ .Values.moduleName }}
      port: {{ .Values.service.vegaManager.port }}
      protocol: TCP
      targetPort: manager
      {{- if eq .Values.service.vegaManager.type "NodePort" }}
      nodePort: {{ .Values.service.vegaManager.nodePort }}
      {{- end }}