{{- if .Values.service.vegaManager.ingress.enabled -}}
{{ if .Values.service.vegaManager.ingress.interface }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.moduleName }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "500M"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
{{- if index .Values.depServices "class-443" "ingressClass" }}
  ingressClassName: {{ index .Values.depServices "class-443" "ingressClass" }}
{{- end }}
  rules:
  - http:
      paths:
        {{- range .Values.service.vegaManager.ingress.interface.path }}
        - path: {{ . }}
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ $.Values.moduleName }}-svc
              port:
                number: {{ $.Values.service.vegaManager.port }}
        {{- end }}
{{ end }}
{{- end }}
