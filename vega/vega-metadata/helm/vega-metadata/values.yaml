# Default values for support.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: anyshare
image:
  registry: acr.aishu.cn
  pullPolicy: IfNotPresent
  repository: dip/vega-metadata
  tag: "1.0.0-develop"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""
#需要暴露的端口号列表
#containerPort容器需要监听的端口号
#protocol端口协议，支持TCP和UDP，默认TCP
ports:
  name: server-port
  containerPort: 80
# 修改service的名字、端口，nodePort是对外的端口。
service:
  name: vega-metadata
  type: ClusterIP
  port: 80
  oauthClientID: ""
  oauthClientSecret: ""
  telemetry:
    log:
      enabled: false
      endpoint: http://feed-ingester-service:13031/api/feed_ingester/v1/jobs/dip-o11y-log/events
      level: INFO
    trace:
      enabled: false
      endpoint: http://feed-ingester-service:13031/api/feed_ingester/v1/jobs/dip-o11y-trace/events

  # 实时采集元数据的调度任务配置,projectName暂未生效
scheduler:
  trigger: true
  cron: 10 * * * * ? *
  projectName: metadata
  autoMonitorTrigger: true
depServices:
  class-443:
    ingressClass: class-443
  rds:
    type: ""
    host: mariadb-mariadb-master.resource
    port: 3330
    user: anyshare
    password: eisoo.com123
  dolphinscheduler:
    host: vega-scheduler
    port: 12345
    token: ce62eaffa3f88d475dd71d80fce5391e
    user: admin
  virtualizationEngine:
    protocol: http
    host: vega-gateway
    port: 8099
  dpDataSourceService:
    host: data-connection
    port: 8098
    protocol: http
    collector: mymaria_fast2
  kafka:
    enable: true
config:
  backend:
    health: "/api/metadata-manage/swagger-ui/index.html#/"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext:
  { }
# fsGroup: 2000

securityContext:
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

isDemo: false

ingress:
  host: vega-metadata.aishu.cn
  tls:
    enabled: false
    secretName: aishu.cn

resources:
  requests:
    cpu: 0.5
    memory: 1Gi
  limits:
    cpu: 1
    memory: 2Gi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
