output:
  type: object
  required:
    - default_format
  properties:
    variables:
      type: object
      properties:
        answer_var:
          type: string
          description: |
            - 包含最终回答的变量名
              - 非dolphin模式下，此字段的值固定为“answer”
              - dolphin模式下，此字段必填
        doc_retrieval_var:
          type: string
          description: |
            - 包含文档检索结果的变量名
              - 非dolphin模式下，此字段的值固定为“doc_retrieval_res”
        graph_retrieval_var:
          type: string
          description: |
            - 包含图谱检索结果的变量名
              - 非dolphin模式下，此字段的值固定为“graph_retrieval_res”
        related_questions_var:
          type: string
          description: |
            - 包含相关问题的变量名
              - 非dolphin模式下，此字段的值固定为“related_questions”
        other_vars:
          type: array
          nullable: true
          items:
            type: string
            description: 变量名
          description: 其他变量数组
        # middle_output_vars:
        #   type: array
        #   nullable: true
        #   items:
        #     type: string
        #     description: 变量名
        #   description: |
        #     - 中间输出变量数组
        #       - 指整体开始后，到最终结果输出前，需要输出的中间变量
        #       - 用于在dolphin模式下输出中间结果
      description: |
        - 输出变量（从dolphin中的所有输出变量中进行选择）
    default_format:
      type: string
      description: 默认输出格式
      enum: [ "json", "markdown" ]
      example: "markdown"
  description: 输出变量配置
