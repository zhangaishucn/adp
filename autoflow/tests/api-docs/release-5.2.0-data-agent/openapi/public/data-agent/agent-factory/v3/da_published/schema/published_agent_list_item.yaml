published_agent_list_item:
  type: object
  properties:
    id:
      type: string
      description: agent id
      example: xxx
    key:
      type: string
      description: agent 标识
      example: xxx
    is_built_in:
      type: integer
      enum: [0, 1]
      description: |
        - 是否是内置智能体
          - 0: 否
          - 1: 是
      example: 0
    is_system_agent:
      type: integer
      enum: [0, 1]
      description: |
        - 是否是系统智能体
          - 0: 否
          - 1: 是
      example: 0
    name:
      type: string
      description: 名字
      example: agent1
    profile:
      type: string
      description: agent 简介
      example: agent1 profile
    version:
      type: string
      description: agent版本
    avatar_type:
      type: integer
      description: |
        - 头像类型
          - 1: 内置头像
          - 2: 用户上传头像
          - 3: AI生成头像
      example: 1
    avatar:
      type: string
      description: |
        - 头像信息
          - 当头像类型为1时，为内置头像标识(如1-10等)
          - 当头像类型为2时，为头像存储信息
          - 当头像类型为3时，为头像存储信息
      example: 1
    
    published_at:
      type: integer
      description: 发布时间（时间戳，单位：ms）
      example: 1620000000000
    published_by:
      type: string
      description: 发布者uid
      example: xxx
    published_by_name:
      type: string
      description: 发布者名称
      example: xxx
    
    publish_info:
      $ref: '../../components/schema/list_publish_info.yaml#/list_publish_info'
    business_domain_id:
      type: string
      description: 业务域ID
      example: xxx
      