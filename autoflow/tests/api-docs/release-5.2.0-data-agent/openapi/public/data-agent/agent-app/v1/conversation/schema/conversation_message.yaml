ConversationMessage:
  description: 会话消息
  type: object
  properties:
    id:
      type: string
      description: 消息ID
    conversation_id:
      type: string
      description: 会话ID
    reply_id: 
      type: integer
      description: 回复消息ID,用于关联问答消息
    agent_info:
      type: object
      description: agent信息
      properties:
        agent_id:
          type: string
          description: agent ID
        agent_version:
          type: string
          description: agent版本	
    index:
      type: integer
      description: 消息下标
      example: 0
    role: 
      type: string
      description: 消息角色(user： 用户;assitant： 助手)
    content(when role=user):
      type: object
      description: 消息内容
      properties:
        text:
          type: string
          description: 文本内容
        temp_files:
          type: array
          items:
            type: object
    content(when role=assistant):
      type: object
      description: 消息内容
      properties:
        final_answer:
          type: string
          description: 最终返回结果
        processing_info:
          type: array
          items:
            type: object
          description: 待定
    content_type:
      type: string
      description: 消息内容类型(text： 文本)
    status: 
      type: string
      description: "消息状态,当角色为 User时，有以下消息状态：received :  已接收(消息成功接收并持久化， 初始状态)；processed: 处理完成（成功触发后续的Agent Call）,当角色为 Assistant时，有以下消息状态：processing： 生成中（消息正在生成中 ， 初始状态）;succeded： 生成成功（消息处理完成，返回成功）;failed： 生成失败（消息生成失败）;cancelled: 取消生成（用户、系统终止会话）"
    create_time:
      type: integer
      description: 创建时间
    update_time:
      type: integer
      description: 更新时间
  required:
    - id
    - conversation_id
    - agent_info
    - index
    - role

        