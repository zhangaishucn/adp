
paths:
  /api/agent-executor/v2/agent/run:
    post:
      tags:
      - Agent运行V2
      summary: 运行agent
      description: 运行agent
      operationId: v2_agent_run_post
      parameters:
        - $ref: '../../../../common/auth_header.yaml#/common_auth_header/parameters/x-account-id'
        - $ref: '../../../../common/auth_header.yaml#/common_auth_header/parameters/x-account-type'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './schema/run_agent_param.yaml#/run_agent_param'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: './schema/run_agent_response.yaml#/run_agent_response'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: './schema/error_response.yaml#/error_response'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: './schema/error_response.yaml#/error_response'
  
