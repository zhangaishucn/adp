apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
stringData:
  # 配置文件路径/sysvol/conf/agent-operator-app-secret.yaml
  agent-operator-app-secret.yaml: |
    db:
      host: {{ .Values.depServices.rds.host | quote }}
      port: {{ .Values.depServices.rds.port }}
      user_name: {{.Values.depServices.rds.user | quote }}
      password: {{.Values.depServices.rds.password | quote }}
      db_name: {{ .Values.depServices.rds.database | quote }}
      charset: {{ .Values.depServices.rds.dbCharset | quote }}

    opensearch:
      host: {{ .Values.depServices.opensearch.host | quote }}
      port: {{ .Values.depServices.opensearch.port }}
      protocol: {{ .Values.depServices.opensearch.protocol }}
      user: {{ .Values.depServices.opensearch.user | quote }}
      password: {{ .Values.depServices.opensearch.password | quote }}
      version: {{ .Values.depServices.opensearch.version }}
