components:
  schemas:
    Error:
      type: object
      description: "错误信息"
      properties:
        code:
          type: string
          description: "错误码"
        description:
          type: string
          description: "错误信息"
        detail:
          type: object
          description: "错误详情"
        solution:
          type: string
          description: "错误解决方案"
        link:
          type: string
          description: "错误链接"
    CreateInternalToolBoxReq:
      type: object
      description: "添加更新内置工具箱、工具组件"
      required:
        - box_id
        - box_name
        - box_desc
        - metadata_type
        - data
        - source
        - config_version
        - config_source
      properties:
        box_id:
          type: string
          description: "工具箱ID，业务方需要保证唯一性"
        box_name:
          type: string
          description: "工具箱名称"
        box_desc:
          type: string
          description: "工具箱描述"
        metadata_type:
          type: string
          description: "数据类型"
          enum:
            - "openapi"
            - "function"
        data:
          type: string
          format: binary
          description: "OpenAPI 数据，[]byte 类型, 当 metadata_type 为 openapi 时必填"
        functions:
          type: array
          description: "函数列表，当 metadata_type 为 function 时必填"
          items:
            $ref: "#/components/schemas/FunctionInput"
        source:
          type: string
          description: "工具来源"
          default: "internal"
          enum: ["custom", "internal"]
        config_version:
          type: string
          description: "业务方维护:x.y.z 满足格式，xyz用数字代替，当工具箱配置或者工具信息有变更，需要升级版本。"
        config_source:
          type: string
          description: 配置更新方式：(auto自动/manual手动)
          enum:
            - auto
            - manual
        protected_flag:
          type: boolean
          description: 手动配置保护锁, 当前版本周期能，如果开启锁保护，禁止自动更新操作
    CreateInternalToolBoxResp:
      type: object
      description: "内置工具、工具箱更新返回结果"
      properties:
        box_id:
          type: string
          description: "工具箱ID"
        box_name:
          type: string
          description: "工具箱名称"
        tools:
          type: array
          description: 工具箱内工具详情
          items:
            $ref: "#/components/schemas/ToolInfo"
    APIProxyRequest:
      type: object
      properties:
        header:
          type: object
          description: "请求头"
          additionalProperties:
            type: object
        body:
          type: object
          description: "请求体参数"
        query:
          type: object
          description: "查询参数"
          additionalProperties:
            type: object
        path:
          type: object
          description: "路径参数"
          additionalProperties:
            type: string
    APIProxyResponse:
      type: object
      properties:
        status_code:
          type: integer
          description: "HTTP状态码"
        headers:
          type: object
          description: "响应头"
          additionalProperties:
            type: string
        body:
          type: object
          description: "响应体"
          format: binary
        error:
          type: string
          description: "错误信息"
      required:
        - status_code
    CreateToolBoxRequest:
      type: object
      description: "创建工具箱请求"
      required:
        - metadata_type
      properties:
        box_name:
          type: string
          description: "工具箱名称, 如果不传data则必填"
        box_desc:
          type: string
          description: "工具箱描述, 如果不传data则必填"
        box_svc_url:
          type: string
          description: "工具箱服务地址，如果metadata_type为openapi且不传data则必填"
        box_category:
          type: string
          description: "工具箱分类"
        metadata_type:
          type: string
          description: "数据类型"
          enum:
            - "openapi"
            - "function"
        data:
          type: string
          format: binary
          description: "OpenAPI 数据，[]byte 类型"
        source:
          type: string
          description: "工具来源"
          default: "custom" # 自定义
    CreateToolBoxResult:
      properties:
        box_id:
          type: string
          description: "工具箱ID"
    UpdateToolBoxRequest:
      type: object
      description: "更新工具箱请求"
      required:
        - box_name
        - box_desc
        - box_svc_url
        - box_category
        - metadata_type
      properties:
        box_name:
          type: string
          description: "工具箱名称"
        box_desc:
          type: string
          description: "工具箱描述"
        box_svc_url:
          type: string
          description: "工具箱服务地址"
        box_category:
          type: string
          description: "工具箱分类"
        extend_info:
          type: object
          description: "扩展信息"
          additionalProperties: true
        metadata_type:
          type: string
          description: "数据类型"
          enum:
            - "openapi"
            - "function"
        data:
          type: string
          format: binary
          description: "OpenAPI 数据，[]byte 类型"
    UpdateToolBoxResult:
      type: object
      description: "工具箱结果"
      properties:
        box_id:
          type: string
          description: "工具箱ID"
        edit_tools:
          type: array
          description: "更新的工具列表"
          items:
            type: object
            properties:
              tool_id:
                type: string
                description: "工具ID"
              status:
                type: string
                description: "工具状态,启用/禁用"
                enum: ["enable", "disable"]
              name:
                type: string
                description: "工具名称"
              description:
                type: string
                description: "工具描述"
    ToolBoxToolInfo:
      type: object
      description: "工具箱信息"
      properties:
        metadata_type:
          type: string
          description: "算子元数据类型"
          enum: ["openapi", "function"]
        business_domain_id:
          type: string
          description: 业务域Id
        box_id:
          type: string
          description: "工具箱ID"
        box_name:
          type: string
          description: "工具箱名称"
        box_desc:
          type: string
          description: "工具箱描述"
        box_svc_url:
          type: string
          description: "工具箱服务地址"
        status:
          type: string
          description: "工具箱状态"
          enum: ["unpublish", "published", "offline"]
        category_type:
          type: string
          description: "工具箱分类"
        category_name:
          type: string
          description: "工具箱分类名称"
        is_internal:
          type: boolean
          description: "是否为内部工具箱"
        source:
          type: string
          description: "工具来源"
          default: "custom" # 自定义
        tools:
          type: array
          description: "工具名列表"
          items:
            $ref: "#/components/schemas/ToolInfo"
        create_time:
          type: integer
          description: "创建时间"
        create_user:
          type: string
          description: "创建用户"
        update_time:
          type: integer
          description: "更新时间"
        update_user:
          type: string
          description: "更新用户"
        release_user:
          type: string
          description: "发布用户"
        release_time:
          type: integer
          description: "发布时间"
    DeleteToolBoxResult:
      type: object
      description: "删除工具箱结果"
      properties:
        box_id:
          type: string
          description: "工具箱ID"
    ToolInfo:
      type: object
      description: "工具箱工具信息"
      properties:
        tool_id:
          type: string
          description: "工具ID"
        name:
          type: string
          description: "工具名称"
        description:
          type: string
          description: "工具描述"
        status:
          type: string
          description: "工具状态,启用/禁用"
          default: "disabled" # 默认禁用
          enum:
            - "enabled" # 启用
            - "disabled" # 禁用
        metadata_type:
          type: string
          description: "数据类型"
          enum:
            - "openapi"
            - "function"
        metadata:
          $ref: "#/components/schemas/MetadataInfo"
        create_time:
          type: integer
          description: "创建时间"
        create_user:
          type: string
          description: "创建用户"
        update_time:
          type: integer
          description: "更新时间"
        update_user:
          type: string
          description: "更新用户"
        extend_info:
          type: object
          description: "扩展信息"
          additionalProperties: true
        resource_object:
          type: string
          description: "资源对象类型"
          enum:
            - "tool"
            - "operator"
    APISpec:
      type: object
      description: "API Spec 信息"
      properties:
        parameters:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: "参数名称"
              in:
                type: string
                description: "参数位置，如path/query/header/cookie"
              description:
                type: string
                description: "参数描述"
              required:
                type: boolean
                default: false
              schema:
                $ref: "#/components/schemas/ParameterSchema"
        request_body:
          type: object
          properties:
            description:
              type: string
              description: "请求体描述"
            required:
              type: boolean
              default: false
            content:
              type: object
              additionalProperties:
                type: object
                properties:
                  schema:
                    $ref: "#/components/schemas/ExampleRequest"
                  example:
                    $ref: "#/components/schemas/ExampleRequest"
        responses:
          type: object
          additionalProperties:
            type: object
            properties:
              description:
                type: string
                description: "响应描述"
              content:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    schema:
                      $ref: "#/components/schemas/ExampleResponse"
                    example:
                      $ref: "#/components/schemas/ExampleResponse"
        schemas:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ParameterSchema"
