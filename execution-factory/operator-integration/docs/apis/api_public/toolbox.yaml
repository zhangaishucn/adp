openapi: "3.0.1"
info:
  title: "工具箱、工具相关接口"
  description: "算子平台工具箱相关接口"
  version: 1.0.0
servers:
  - url: http://127.0.0.1:9000/api/agent-operator-integration
    description: 服务器地址
paths:
  /v1/tool-box/market/tools:
    get:
      summary: "查询市场工具列表"
      description: "查询市场工具列表，支持根据工具名字，状态"
      tags:
        - 工具
        - 工具市场
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          description: "认证信息"
          schema:
            type: string
            example: "Bearer token"
        - name: x-business-domain
          in: header
          required: true
          schema:
            type: string
          description: 业务域ID,支持传入多业务域ID，用逗号隔开
        - name: "page"
          in: "query"
          description: "页码"
          schema:
            type: integer
            default: 1
        - name: "page_size"
          in: "query"
          description: "每页大小"
          schema:
            type: integer
            default: 10
        - name: "sort_by"
          in: "query"
          description: "排序字段"
          schema:
            type: string
            default: "update_time"
            enum:
              - "create_time"
              - "update_time"
              - "name"
        - name: "sort_order"
          in: "query"
          description: "排序方式"
          schema:
            type: string
            enum:
              - "asc"
              - "desc"
            default: "desc"
        - name: "tool_name"
          in: "query"
          description: "工具名称"
          schema:
            type: string
        - name: "status"
          in: "query"
          description: "工具状态"
          schema:
            type: string
            enum:
              - "enabled"
              - "disabled"
        - name: "all"
          in: "query"
          description: "查询所有工具"
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: "获取所有工具成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueryMarketToolInfoListResp"

        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /v1/tool-box/market/{box_id}/{fields}:
    get:
      summary: "获取工具箱市场信息"
      description: "根据工具箱ID获取工具箱市场信息"
      tags:
        - 工具箱
        - 工具市场
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          description: "认证信息"
          schema:
            type: string
            example: "Bearer token"
        - name: "box_id"
          in: "path"
          required: true
          description: "工具箱ID"
          schema:
            type: string
            example: "123456,789012"
        - name: "fields"
          in: "path"
          required: true
          description: "返回字段:box_name,box_desc,box_svc_url,status,category_type,category_name,is_internal,source,create_user,update_user,release_user,tools"
          schema:
            type: string
            example: "box_name,box_desc,box_svc_url,status,category_type,category_name,is_internal,source,create_user,update_user,release_user,tools"
      responses:
        "200":
          description: "获取工具箱市场信息成功"
          content:
            application/json:
              schema:
                type: object
                description: "获取工具箱市场信息结果"
                items:
                  $ref: "#/components/schemas/GetToolBoxMarketInfoResult"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
