---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.moduleName }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: {{ index .Values.depServices "class-443" "ingressClass" }}
  rules:
    - http:
        paths:
          - backend:
              service:
                name: {{ .Values.moduleName }}
                port:
                  number: {{ .Values.service.web.port }}
            path: {{ .Values.service.web.ingress.interface.path }}
            pathType: Prefix
