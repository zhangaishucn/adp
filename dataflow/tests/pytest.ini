[pytest]
# 默认命令行参数
addopts = -v -s --tb=short

# 测试目录和文件匹配规则
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 注册标记
markers =
    smoke: 冒烟测试
    slow: 耗时测试
    api: API 测试

# 排除目录
norecursedirs = .venv tmp

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s