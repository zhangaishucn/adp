detail:
  type: object
  properties:
    id:
      type: string
      description: agent id
      example: xxx
    key:
      type: string
      description: agent 标识
      example: xxx
    is_built_in:
      type: integer
      enum: [0, 1]
      description: |
        - 是否内置
          - 0: 否
          - 1: 是
      example: 0
    name:
      type: string
      description: 名字
      example: agent1
    profile:
      type: string
      description: 简介
      example: agent1 description
    avatar_type:
      type: integer
      description: |
        - 头像类型
          - 1: 内置头像
          - 2: 用户上传头像
          - 3: AI生成头像
      example: 1
    avatar:
      type: string
      description: |
        - 头像信息
          - 当头像类型为1时，为内置头像标识(如1-10等)
          - 当头像类型为2时，为头像存储信息
          - 当头像类型为3时，为头像存储信息
      example: 1
    product_key:
      type: string
      description: 所属产品key
      example: dip
    product_name:
      type: string
      description: 所属产品名称
      example: DIP
    is_system_agent:
      type: integer
      description: 是否是系统智能体
      enum: [ 0, 1 ]
      example: 0
    config:
      $ref: './config_req.yaml#/config'
      title: agent配置
    status:
      type: string
      enum: [unpublished, published]
      description: |
        - 状态
          - unpublished: 未发布
          - published: 已发布
      example: unpublished 
