published_tpl_detail:
  type: object
  properties:
    id:
      type: integer
      description: 发布ID（模板发布表的id）
      example: xxx
    key:
      type: string
      description: agent 模板标识
      example: xxx
    is_built_in:
      type: integer
      enum: [0, 1]
      description: |
        - 是否内置
          - 0: 否
          - 1: 是
      example: 0
    name:
      type: string
      description: 名字
      example: agent1
    profile:
      type: string
      description: agent简介
      example: agent1 description
    avatar_type:
      type: integer
      description: |
        - 头像类型
          - 1: 内置头像
          - 2: 用户上传头像
          - 3: AI生成头像
      example: 1
    avatar:
      type: string
      description: |
        - 头像信息
          - 当头像类型为1时，为内置头像标识(如1-10等)
          - 当头像类型为2时，为头像存储信息
          - 当头像类型为3时，为头像存储信息
      example: 1
    product_key:
      type: string
      description: 所属产品key
      example: dip
    product_name:
      type: string
      description: 所属产品名称
      example: DIP
    config:
      $ref: '../../agent/schema/config_req.yaml#/config'
      title: agent配置
    
    published_at:
      type: integer
      description: 发布时间（时间戳，单位：ms）
      example: 1672502400000
    published_by:
      type: string
      description: 发布人uid
    
    tpl_id:
      type: string
      description: 模板ID
      
