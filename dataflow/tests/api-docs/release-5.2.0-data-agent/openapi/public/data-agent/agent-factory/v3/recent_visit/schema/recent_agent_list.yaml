RecentAgentListResp:
  type: object
  properties:
    id:
      type: string
      description: agent id
      example: xxx
    key:
      type: string
      description: agent 标识
      example: xxx
    is_built_in:
      type: integer
      enum: [0, 1]
      description: |
        - 是否内置
          - 0: 否
          - 1: 是
      example: 0
    name:
      type: string
      description: 名字
      example: agent1
    profile:
      type: string
      description: agent 简介
      example: agent1 profile
    category_id:
      type: string
      description: 分类ID
    categroy_name:
      type: string
      description: 分类名称
    description:
      type: string
      description: 发布描述
      example: agent1 description
    version:
      type: string
      description: agent版本
    avatar_type:
      type: integer
      description: |
        - 头像类型
          - 1: 内置头像
          - 2: 用户上传头像
          - 3: AI生成头像
      example: 1
    avatar:
      type: string
      description: |
        - 头像信息
          - 当头像类型为1时，为内置头像标识(如1-10等)
          - 当头像类型为2时，为头像存储信息
          - 当头像类型为3时，为头像存储信息
      example: 1
    product_key:
      type: string
      description: 所属产品标识
      example: dip
    product_name:
      type: string
      description: 所属产品名称
      example: DIP 
    status:
      type: string
      enum: [unpublished, published]
      description: |
        - 状态
          - unpublished: 未发布
          - published: 已发布
      example: unpublished 
    # publish_user_info:
    #   type: object
    #   description: 发布者信息
    #   properties:
    #     user_id:
    #       type: string
    #       description: 用户id
    #       example: xxx
    #     username:
    #       type: string
    #       description: 用户显示名
    #       example: xxx
    # publish_time:
    #   type: integer
    #   description: 发布时间
    published_at:
      type: integer
      description: 发布时间
    published_by:
      type: string
      description: 发布者
    published_by_name:
      type: string
      description: 发布者名称
    publish_info:
      $ref: '../../components/schema/list_publish_info.yaml#/list_publish_info'
      