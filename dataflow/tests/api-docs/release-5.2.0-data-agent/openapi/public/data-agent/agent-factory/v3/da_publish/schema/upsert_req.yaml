      properties:
        role_ids:
          type: array
          description: 角色列表
          items:
            type: string
            description: 角色ID
        user_ids:
          type: array
          description: 用户列表
          items:
            type: string
            description: 用户ID
        user_group_ids:
          type: array
          description: 用户组列表
          items:
            type: string
            description: 用户组ID
        department_ids:
          type: array
