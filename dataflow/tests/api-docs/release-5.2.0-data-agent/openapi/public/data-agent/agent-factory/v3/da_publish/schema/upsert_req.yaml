  type: object
  properties:
    business_domain_id:
      type: string
      description: 业务域ID
    category_ids:
      type: array
      description: 分类ID数组
      items:
        type: string
        description: 分类ID
    description:
      type: string
      description: 发布描述
    publish_to_where:
      type: array
      description: |
        - 发布到的目标
          - custom_space: 发布到自定义空间
          - square: 发布到广场
      items:
        type: string
        enum: [ "custom_space", "square" ]
